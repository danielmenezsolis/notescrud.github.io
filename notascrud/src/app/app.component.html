<div class="max-w-3xl mx-auto p-4">

  <!-- Crear nota -->
  <div class="bg-white shadow-md rounded p-4 mb-6">
    <h2 class="text-xl font-bold mb-2">Crear Nueva Nota</h2>
    <input
      [(ngModel)]="newTitle"
      placeholder="Título"
      class="border p-2 w-full mb-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
    <textarea
      [(ngModel)]="newContent"
      placeholder="Contenido"
      class="border p-2 w-full mb-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
    ></textarea>
    <button
      (click)="addNote()"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
    >
      Guardar Nota
    </button>
  </div>

 

<div *ngIf="notes$ | async as notes">
  <div *ngFor="let note of notes" class="mb-4 p-4 border rounded shadow relative">

    <!-- Modo edición -->
    <div *ngIf="editingNote?.note_id === note.note_id">
      <input
        [(ngModel)]="editingNote!.title"
        class="border p-2 w-full mb-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
      />
      <textarea
        [(ngModel)]="editingNote!.content"
        class="border p-2 w-full mb-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
      ></textarea>
      <div class="flex gap-2">
        <button
          (click)="saveEdit()"
          class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 transition"
        >
          Guardar
        </button>
        <button
          (click)="cancelEdit()"
          class="bg-gray-400 text-white px-3 py-1 rounded hover:bg-gray-500 transition"
        >
          Cancelar
        </button>
      </div>
    </div>

    <!-- Modo visualización -->
    <div *ngIf="editingNote?.note_id !== note.note_id">
      <h2 class="text-lg font-semibold">{{ note.title }}</h2>
      <p class="mb-2">{{ note.content }}</p>
      <div class="absolute top-2 right-2 flex gap-2">
        <button
          (click)="editNote(note)"
          class="bg-yellow-400 text-white px-2 py-1 rounded hover:bg-yellow-500"
        >
          Editar
        </button>
        <button
          (click)="deleteNote(note)"
          class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600"
        >
          Eliminar
        </button>
      </div>
    </div>

  </div>
</div>

  </div>
